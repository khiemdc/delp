<div class="section-home">
    <div class="row">
    <!-- Detail Side bar -->
    <div class="col-3">
        <div class="wrapper">
            <div class="sidebar-detail">
            <h5 class="filter-text">Filter by</h5>
              <mat-accordion class="example-headers-align">
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Topic
                      </mat-panel-title>
                      <i class="fa fa-angle-down"></i>
                    </mat-expansion-panel-header>
                    <mat-form-field>
                        <mat-select placeholder="Terrorist groups">
                          <mat-option *ngFor="let terrorist of terrorists" [value]="terrorist.value">
                            {{terrorist.viewValue}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-action-row>
                      <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row>
                    </mat-expansion-panel>
                    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Location
                            </mat-panel-title>
                            <i class="fa fa-angle-down"></i>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <input matInput placeholder="Country">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="number" min="1" placeholder="City">
                        </mat-form-field>
                        <mat-action-row>
                            <button mat-button color="warn" (click)="prevStep()">Previous</button>
                            <button mat-button color="primary" (click)="nextStep()">Next</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Rating
                      </mat-panel-title>
                      <i class="fa fa-angle-down"></i>
                    </mat-expansion-panel-header>
                      
                    <div class="rating-box">
                        <div class="rating" style="width: 20%">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <br />
                    <div class="rating-box">
                        <div class="rating" style="width: 40%">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <br />
                    <div class="rating-box">
                        <div class="rating" style="width: 60%">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <br />
                    <div class="rating-box">
                        <div class="rating" style="width: 80%">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>  
                    <br />
                    <div class="rating-box">
                        <div class="rating" style="width: 100%">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <mat-form-field>
                      <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                    </mat-form-field>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-action-row>
                      <button mat-button color="warn" (click)="prevStep()">Previous</button>
                      <button mat-button color="primary" (click)="nextStep()">End</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                </mat-accordion>
                <br>
                <h5 class="filter-text">Filter 1</h5>
                <div class="checkbox">
                  <mat-checkbox>Branch</mat-checkbox><br>
                  <mat-checkbox>Topic</mat-checkbox><br>
                  <mat-checkbox>Location</mat-checkbox><br>
                  <mat-checkbox>Duration</mat-checkbox>
                </div>
                <h5 class="filter-text">Filter 2</h5>
                <div class="checkbox">
                  <mat-checkbox>Day</mat-checkbox><br>
                  <mat-checkbox>Week</mat-checkbox><br>
                  <mat-checkbox>Month</mat-checkbox><br>
                  <mat-checkbox>Year</mat-checkbox>
                </div>
                <br><br><br><br>
            </div>
        </div>
    </div>
    <!-- Content   -->
    <div class="col-9 pl-5">
    <br>
    <div class="mb">
        <mat-form-field>
            <input #queryInp
                   matInput
                   id="pdfQueryInput"
                   type="text"
                   placeholder="Search in entire pdf"
                   [value]="pdfQuery"
                   (input)="searchQueryChanged($event.target.value)"
                   (keyup.enter)="searchQueryChanged(queryInp.value)"
                >
            <!-- <mat-hint>Search in entire pdf</mat-hint> -->
        </mat-form-field>
    </div>
    <div *ngIf='!file'>Loading...</div>
        <pdf-viewer [src]="file?.filePath"
                    [zoom]="1.25">
        </pdf-viewer>
    </div>    
    </div>
</div>
