<!-- Home section   -->
<div class="section-upload pt-3 pb-3">
  <div class="row">
    <hr>
    <div class="col-2">
      <select class="form-control mb-2">
        <option [ngValue]="null" [selected]="true">Upload</option>
        <option *ngFor="let c of categories" [ngValue]="c">{{ c }}</option>
      </select>
    </div>
    <div class="col-5"></div>
      <div class="col-1">
        <p class="sort-by">Overrall Score</p>
      </div>
    <div class="col-2">
      <div class="rating-box">
        <div class="rating" style="width: 70%">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
<section>
  <div class="row">
    <!-- Upload Side bar -->
    <div class="col-5">
      <div class="sidebar-upload">
        <h5 class="filter-text">Uploaded Documents (<span class="total-number">{{totalFilesUpload}}</span>)</h5>
        <mdb-card *ngFor="let pfile of files | filter: searchText">
          <mdb-card-body>
            <mdb-card-title>
              <!-- <h4>{{comic.name}}</h4> -->
            </mdb-card-title>
            <div class="row">
              <div class="col-4">
                <a href='review/{{pfile.id}}'>
                  <pdf-viewer src="{{ pfile.filePath }}"
                              [show-all]="false"
                              [zoom]="0.15"
                  ></pdf-viewer>
                </a>
              </div>
              <div class="col-8">
                <mdb-card-title><h4>
                  <a href='review/{{pfile.id}}'>{{pfile.name}}</a></h4>
                </mdb-card-title>
                <mdb-card-text><strong>Type:</strong> {{pfile.type}}</mdb-card-text>
                  <!-- <mdb-card-text><strong>Desscription:</strong> {{pfile.description}}</mdb-card-text> -->
                <mdb-card-text><strong>Country:</strong> {{pfile.countries}}</mdb-card-text> 
              </div>
            </div>
          </mdb-card-body>
        </mdb-card>
        <br>
        <h5 class="filter-text">Rating Scores</h5>
        <mat-checkbox class="checkbox">Branch</mat-checkbox><span
          class="rating-box">
            <div class="rating" style="width: 20%">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            </span><br>
        <mat-checkbox class="checkbox">Timeliness</mat-checkbox><span
          class="rating-box">
            <div class="rating" style="width: 40%">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            </span><br />
        <mat-checkbox class="checkbox">Impact</mat-checkbox><span
          class="rating-box">
            <div class="rating" style="width: 60%">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            </span><br />
        <mat-checkbox class="checkbox">Length</mat-checkbox><span
          class="rating-box">
            <div class="rating" style="width: 80%">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            </span><br />
        <mat-checkbox class="checkbox">Relevance</mat-checkbox><span
          class="rating-box">
            <div class="rating" style="width: 100%">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            </span><br/>
        <mat-checkbox class="checkbox">Innovation</mat-checkbox><span
          class="rating-box">
            <div class="rating" style="width: 100%">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            </span>
            <br><br><br><br>
      </div>
    </div>
    <div class="col-7"> 
      <div class="content-upload">
        <div class="card mb-5">
          <form [formGroup]="uploadForm" novalidate method="POST">
            <h3 class="card-header text-blue"><i class="fa fa-files-o"></i> Upload Documents<span style="color: red">*</span></h3>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group required">
                  <div class="col">
                    <div class="md-form">
                      <input type="text" class="form-control" mdbInputDirective name="title" formControlName="title" placeholder="Title" required="">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                <!-- <label class="control-label" for="File"><b>File</b></label> -->
                  <input class="form-control" type="file" (change)="handleFileInput($event.target.files);" formControlName="fileName" />
                </div>
                <div class="row mt-5">
                  <div class="offset-md-1 col-md-10">
                    <div class="form-group text-center">
                      <button mdbBtn type="button" class="btn-md btn-outline-rounded" color="default" outline="true"
                      mdbWavesEffect (click)="saveUpload(uploadForm.value.title, fileToUpload)">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 content-center">
          <pdf-viewer [src]="filePath"
                      [show-all]="false"
                      [zoom]="1.25"
          ></pdf-viewer>
        </div>
      </div>
    </div>  
  </div>  
</section>
